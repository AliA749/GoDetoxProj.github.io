<html>
	<head>
		<title>Reciept</title>
		<link rel='stylesheet' href='/static/receipt.css'></link>
	</head>
	<body>
		<table>
			<tr>
				<th>Name</th>
				<td>{{fname}} {{lname}}</td>
			</tr>
			<tr>
				<th>Date of birth</th>
				<td>{{dob}}</td>
			</tr>
			<tr>
				<th>Phone #</th>
				<td>{{pnum}}</td>
			</tr>
			<tr>
				<th>Address</th>
				<td>{{address}}</td>
			</tr>
			<tr>
				<th>Email</th>
				<td>{{email}}</td>
			</tr>
			<tr>
				<th>Debit/credit card number</th>
				<td>{{dccn}}</td>
			</tr>
			<tr>
				<th>Expiration Date</th>
				<td>{{expd}}</td>
			</tr>
			<tr>
				<th>Card Verification Value</th>
				<td>{{cvv}}</td>
			</tr>
			<tr>
				<th>Items</th>
			</tr>
			{%for i in range(0,foodlen)%}
				<tr>
					<td id='borda'>
						{{food[i]}}
						<td>${{price[i]}}</td>
					</td>
				</tr>
			{%endfor%}
			<tr>
				<th>Total</th>
				<td>{{total}}</td>
			</tr>
		</table>
	</body>
</html>
